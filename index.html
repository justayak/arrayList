<!DOCTYPE html>
<html>
<head>
    <title>yulist</title>
    <script src="js/arraylist.js"></script>
</head>
<script>
    var list = new ArrayList.Int();

    list.add(1);
    list.add(2);
    list.add(3);
    list.add(4);

    list.add(5);
    list.add(6);
    list.add(7);
    list.add(8);

    list.add(9);
    list.add(10);
    list.add(11);
    list.add(12);

    console.log(list.size)



    list.forEach(function(item, index){
       console.log(index + " -> " + item);
    });

    var matrix = new ArrayList.IntMatrix(5,10);

    matrix.set(12,2, 55);

    var str = "";
    for (var x = 0; x < matrix.width; x++){
        for(var y = 0; y < matrix.height; y++){
            str += matrix.get(x,y);
        }
        str += "\n";
    }
    console.log(str);


</script>
